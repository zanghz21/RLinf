defaults:
  - env/realworld_peg_insertion@env.train
  - env/realworld_peg_insertion@env.eval
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    env:
      node_group: franka
      placement: 0-0
  node_groups:
    - label: franka
      node_ranks: 0-0
      env_configs:
        - node_ranks: 0-0
      hardware:
        type: Franka
        configs:
          - robot_ip: ROBOT_IP
            disable_validate: True
            node_rank: 0

runner:
  task_type: embodied
  logger:
    log_path: null
    project_name: rlinf
    experiment_name: "collect-data"
    logger_backends: ["tensorboard"] # wandb, swanlab